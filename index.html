<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Marie's PizzaInn</title>
</head>

<body>
    <div class="container-fluid">
        <section id="home">
            <header>
                <nav class="navbar navbar-expand-lg">
                    <p class="navbar-brand">Marie's PizzaInn</p>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#home">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#order">ORDER</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contact">CONTACT</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="intro">
                    <!-- Perfect has 7 letters but so does Pizzzza. <br>
                    Serving great pizza from my family to yours <br><br> -->
                    <button class="btn btn-success mt-4">ORDER NOW</button> <br>
                    <img src="img/mouse_click.png" alt="" class="mouse mt-5 pt-5 mb-3">
                </div>
            </header>
            <div class="menu p-4">
                <h1>Our Menu</h1><br>
                <div class=" food row">
                    <div class="card col-lg-3 col-md-6 col-sm-12">
                        <img src="img/pizza1.jpg" class="card-img-top" height="150" >
                        <p class="desc p-4"> Pepperoni pizza</p>
                    </div>
                    <div class="card col-lg-3 col-md-6 col-sm-12">
                        <img src="img/pizza2.jpg" class="card-img-top" height="150">
                        <p class="desc p-4"> Veggie pizza</p>
                    </div>
                    <div class="card col-lg-3 col-md-6 col-sm-12">
                        <img src="img/pizza3.jpg" class="card-img-top" height="150">
                        <p class="desc p-4"> BBQ Chicken pizza</p>
                    </div>
                    <div class="card col-lg-3 col-md-6 col-sm-12">
                        <img src="img/pizza5.jpg" class="card-img-top" height="150">
                        <p class="desc p-4"> Cheese pizza</p>
                    </div>
                    <div class="card col-lg-3 col-md-6 col-sm-12">
                        <img src="img/pizza6.jpg" class="card-img-top" height="150">
                        <p class="desc p-4"> Meat pizza</p>
                    </div>
                    <div class="card col-lg-3 col-md-6 col-sm-12">
                        <img src="img/pizza7.jpg" class="card-img-top" height="150">
                        <p class="desc p-4"> Hawaiian pizza</p>
                    </div>
                    <div class="card col-lg-3 col-md-6 col-sm-12">
                        <img src="img/pizza1.jpg" class="card-img-top" height="150">
                        <p class="desc p-4"> Supreme pizza</p>
                    </div>
                    <div class="card col-lg-3 col-md-6 col-sm-12">
                        <img src="img/pizza4.jpg" class="card-img-top" height="150">
                        <p class="desc p-4"> Meat Deluxe pizza</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="order">

        </section>
    </div>
    <!-- JavaScript Bundle with Popper -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
